  <body>
    <h1>Terminal commands</h1>
    <h2>cd название_папки (change directory) - сменить папку (зайти в нее)</h2>
    <h2>cd .. - выйти из текущей папки</h2>
    <h2>mkdir название_папки - (MaKe DIRectory) - это создать папку</h2>
    <h2>ls - вывести все папки и файлы в текущей папки</h2>
    <h2>ctrl + C - остановить терминал</h2>
